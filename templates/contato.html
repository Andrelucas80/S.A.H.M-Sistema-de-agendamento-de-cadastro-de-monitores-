{% block content %}

  <form method="POST" action="" role="form" name="cad" onsubmit="return validar()">{% csrf_token %}

            <h3>Formul√°rio de Contato</h3>

              <div class="form-group col-md-12">

              </div>
            </div>

            <div class="row">
              <div class="form-group col-md-12">
                <label for="email" class="control-label">E-mail: </label>

            </div>

            <div class="row">
